name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Run tests
        run: go test ./... -v

      - name: Run go vet
        run: go vet ./...

      - name: Build service and notifier
        run: |
          go build -o AzureAutoHibernate.exe ./cmd/autohibernate
          go build -ldflags="-H=windowsgui" -o AzureAutoHibernate.Notifier.exe ./cmd/notifier

      - name: Prepare dist folder
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item AzureAutoHibernate.exe dist/
          Copy-Item AzureAutoHibernate.Notifier.exe dist/
          Copy-Item config.json dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: AzureAutoHibernate-windows-amd64
          path: dist/**
          if-no-files-found: error
